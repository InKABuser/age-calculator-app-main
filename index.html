<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="app.js" defer></script>
</head>
<body>

  <main class="container">
    <section class="input-container">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" min="1" max="30" name="day" placeholder="DD" id="day">
        <p class="error-message"></p>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" min="1" max="12" name="month" placeholder="MM" id="month">
        <p class="error-message-month"></p>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" name="year" min="1900" max="2024" placeholder="YYYY" id="year">
        <p class="error-message-year"></p>
      </div>
      <img src="assets/images/icon-arrow.svg" alt="arrow-image" class="arrow">
    </section>
    <section class="output-container">
      <p class="date"><span id="Y">--</span>years</p>
      <p class="date"><span id="M">--</span>months</p>
      <p class="date"><span id="D">--</span>days</p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ElsAD</a>.
  </div>
</body>
</html>
